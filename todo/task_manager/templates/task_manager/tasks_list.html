<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <h1>This is my todo list</h1>
    <div>
        <ul>
            {% for task in tasks %}
                <li> {{ task.title }} {{ task.content }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
